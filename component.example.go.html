{{- /*gotype: start.local.CExampleState*/ -}}
{{ define "CExample" }}
<div
    {{ state . }}
    name="CExample"
    class="flex flex-col items-center gap-4"
>
    <div>{{ .Args.Text }}</div>
    <div class="text-sm italic">This component is a demonstration example and supposed to be deleted.</div>
    <div class="text-sm italic">Component data: {{ .UUID }}</div>
    <div>
        <button
            class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white"
            onclick="Action(this, 'Reload')"
        >Reload</button>
    </div>
</div>
{{ end }}
